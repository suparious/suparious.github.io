<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Shaun Prince</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Inherit Main Site CSS for consistent theming -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    
    <style>
        /* 404 Page Specific Styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }
        
        .error-code {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 700;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 2s ease-in-out infinite;
            position: relative;
        }
        
        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-code::before {
            animation: glitch-1 0.5s ease-in-out infinite;
            z-index: -1;
        }
        
        .error-code::after {
            animation: glitch-2 0.5s ease-in-out infinite;
            z-index: -2;
        }
        
        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(79, 70, 229, 0.8);
            }
        }
        
        @keyframes glitch-1 {
            0%, 100% {
                clip: rect(132px, 350px, 101px, 30px);
                transform: translate(-2px, -2px);
            }
            25% {
                clip: rect(28px, 350px, 132px, 30px);
                transform: translate(2px, 2px);
            }
            50% {
                clip: rect(42px, 350px, 78px, 30px);
                transform: translate(-2px, 2px);
            }
            75% {
                clip: rect(15px, 350px, 100px, 30px);
                transform: translate(2px, -2px);
            }
        }
        
        @keyframes glitch-2 {
            0%, 100% {
                clip: rect(65px, 350px, 119px, 30px);
                transform: translate(2px, 2px);
            }
            25% {
                clip: rect(79px, 350px, 15px, 30px);
                transform: translate(-2px, -2px);
            }
            50% {
                clip: rect(98px, 350px, 43px, 30px);
                transform: translate(2px, -2px);
            }
            75% {
                clip: rect(54px, 350px, 97px, 30px);
                transform: translate(-2px, 2px);
            }
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 2rem 0 1rem;
            color: var(--text-primary);
        }
        
        p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Override button styles for 404 page */
        .error-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-buttons .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            transition: all var(--transition-base);
        }
        
        .error-buttons .btn-primary {
            background: var(--gradient-secondary);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.4);
        }
        
        .error-buttons .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.5);
        }
        
        .error-buttons .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .error-buttons .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.5;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-light);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .astronaut {
            position: absolute;
            bottom: 10%;
            right: 10%;
            font-size: 4rem;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @media (max-width: 768px) {
            .astronaut {
                font-size: 3rem;
                bottom: 5%;
                right: 5%;
            }
        }
        
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        <h1>Lost in Space</h1>
        <p>Oops! The page you're looking for seems to have drifted into the digital void. Let's get you back on track.</p>
        <div class="error-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="/#contact" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Contact Me
            </a>
        </div>
    </div>
    
    <div class="astronaut">ðŸš€</div>
    
    <!-- Inherit Main Site JavaScript for theme system -->
    <script src="./assets/js/theme.js"></script>
    <script>
        // Create random stars
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 100;
        
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
